{% extends 'disneymovies/base.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the Disney Movie "{{ movie.movie_title }}"?</p>
    <button type="submit" class="btn btn-outline-danger">Delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'movie_detail' movie.pk %}">Cancel</a>
  </form>

{% endblock content %}
