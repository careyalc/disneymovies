<!DOCTYPE html>

{% load static %}


<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="UMSI SI664 careyalc Disney Movies app">
    <meta name="keywords" content="UMSI, SI664, Disney, Python, MySQL, Django, Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/disneymovies.css' %}">

    <title>{% block title %}Disney Movies{% endblock title %}</title>
  </head>
  <body>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <!-- <nav class="navbar navbar-expand-sm navbar-dark navbar-custom p-0"> OLD--> 
    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom sticky-top px-4 py-2">

      <div class="row">
        <a class="navbar-brand" href="{% url 'home' %}"><h2>Disney Movies</h2></a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'movie_char' %}"><h5>Characters</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}"><h5>About</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'movie_filter' %}"><h5>Filter Search</h5></a>
            </li>
          </ul> 

          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"><h5>Login</h5></a>
            </li>
          </ul>    
      </div>
      
    </nav>

    <main class="px-4 py-3">
      <div class="container-fluid">
        {% block content %}

        {% endblock content %}
      </div>
    </main>

    <footer class="px-4 py-2">
      <p>Copyright &copy; 2018 <a href="mailto:careyalc@umich.edu">Alex Carey</a></p>
    </footer>

    <!-- Get <script> tags: https://getbootstrap.com/docs/4.0/getting-started/download/ -->
    <!-- Order: jquery, popper, bootstrap -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" \
            crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
  </body>
</html>
